
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SORRY - Heart Animation (Updated)</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="stage" id="stage">
    <div class="bg-hearts" id="bg-hearts" aria-hidden="true"></div>
    <div class="sparkles" id="sparkles" aria-hidden="true"></div>

    <div class="center">
      <button id="big-heart" class="big-heart" aria-label="Heart button" title="Tap or click me">
        <div class="shape layer-base"></div>
        <div class="shape layer-mid"></div>
        <div class="shape layer-top"></div>
        <div class="spark"></div>
      </button>
      <div class="label">SORRY</div>
    </div>

    <div id="missu" class="missu" role="status" aria-live="polite">I MISS U</div>
  </div>

  <script src="js/animation.js" defer></script>
</body>
</html>
